{% extends "layout.html" %}
{% block javascript %}
<script src="{{url_for('static',filename='index.js')}}"></script>
{% endblock %}
{% block content %}
{% if flag %}
<div>
	<h1 style="text-align: center;"> Welcome to Books {{ name }}</h1>
</div>
<div class="container-fluid" style="padding: 2%">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="#" method="GET">
				<div class="input-group">
					<input type="text" class="form-control" id="book" autofocus aria-describedby="bookHelp"
						placeholder="Search for a book, ISBN/Title/Author">
				</div>
				<br>
				<button class="btn btn-primary" id="search_submit" type="submit" onClick="search()">Search</button>
				<br>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<table class="table">
                <tbody id="result">
                </tbody>
              </table>
		</div>
		<div class="col-sm-6">
			<table class="table">
                  <tbody id="details"></tbody>
                </table>
		</div>
	</div>	
</div>
{% else %}
<h1> Welcome to Books</h1>
<div class="alert alert-info" role="alert">
	<h4 class="alert-heading">Hi!</h4>
	<p>{{ message }}</p>
	<hr>
	<a href="{{ url_for('register') }}" class="mb-0">Please login to continue.</a>
</div>
{% endif %}
{% endblock content %}
