{% extends "layout.html" %}
<!-- {% set count = 1 %} -->
{% block content %}
    <h1>Users</h1>
    
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">UserName</th>
          <th scope="col">TimeStamp</th>
        </tr>
      </thead>
      {% for user in users %}
          <tbody>
            <tr>
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.name }}</td>
              <td>{{ user.timestamp }}</td>
            </tr>
            </tbody>
            <!-- {% set count = count + 1 %} -->
    {% endfor %}
    </table>
{% endblock content %}
