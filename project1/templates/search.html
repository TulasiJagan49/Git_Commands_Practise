{% extends "layout.html" %}


{% block content %}

<div class="container-fluid" style="padding: 0.5%; min-width: 100%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="/search" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" name="book" autofocus aria-describedby="bookHelp"
                        placeholder="Search for a book, ISBN/Title/Author">
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<h3>Search Results</h3>
<div class="dropdown-divider" style="min-width: 100%;"></div>

<div class="container results-container" style="min-width: 100%;">
    {% for book in books %}
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4">
            <div class="card-body">
                <h4 class="card-title">{{book['title']}}</h4>
                <h6 class="card-text">Author: {{book['author']}}</h6>
                <h6 class="card-text">Year: {{book['year']}}</h6>
                <h6 class="card-text">ISBN: {{book['isbn']}}</h6>
            </div>
        </div>
        <div class="card-footer">
            <a href="/book/{{book['id']}}" class="card-link">Go to book page</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
